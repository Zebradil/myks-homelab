apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-alpha-authelia
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    myks.dev/environment: alpha
    app.kubernetes.io/source: https://github.com/Zebradil/myks-homelab
spec:
  project: env-alpha
  destination:
    name: in-cluster
    namespace: authelia
  source:
    path: rendered/envs/alpha/authelia
    plugin:
      name: argocd-vault-plugin
    repoURL: https://github.com/Zebradil/myks-homelab.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
