apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-alpha-longhorn
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    myks.dev/environment: alpha
    app.kubernetes.io/source: git@github.com:Zebradil/myks-homelab.git
spec:
  project: env-alpha
  destination:
    name: in-cluster
    namespace: longhorn
  source:
    path: rendered/envs/alpha/longhorn
    plugin:
      name: argocd-vault-plugin
    repoURL: https://github.com/Zebradil/myks-homelab.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
