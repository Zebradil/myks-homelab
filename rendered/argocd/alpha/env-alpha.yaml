apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: env-alpha
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    myks.dev/environment: alpha
    app.kubernetes.io/source: git@github.com:Zebradil/myks-homelab.git
spec:
  description: Project for "alpha" environment
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    name: in-cluster
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
