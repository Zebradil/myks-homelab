apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-alpha-httpbingo-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    myks.dev/environment: alpha
    app.kubernetes.io/source: git@github.com:Zebradil/myks-homelab.git
spec:
  project: env-alpha
  destination:
    name: in-cluster
    namespace: httpbingo-test
  source:
    path: rendered/envs/alpha/httpbingo
    plugin:
      name: argocd-vault-plugin-v1.0.1
    repoURL: https://github.com/Zebradil/myks-homelab.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
