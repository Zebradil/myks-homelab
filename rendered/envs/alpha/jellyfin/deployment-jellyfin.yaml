apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - image: oci.zebradil.dev/index.docker.io-cache/jellyfin/jellyfin@sha256:333b647716631443a43c7fabac4b0c46b4e2f036bad19547e00958f10f721b85
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
          name: jellyfin
          ports:
            - containerPort: 8096
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
          securityContext:
            privileged: true
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
          volumeMounts:
            - mountPath: /dev/dri/renderD128
              name: render-device
            - mountPath: /cache
              name: cache
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
        - env:
            - name: FB_DATABASE
              value: /database/database.db
          image: oci.zebradil.dev/index.docker.io-cache/filebrowser/filebrowser@sha256:d2c49584ea840f13860ca61f016e4aee0a858b07488ff4c303d54e4828f12e0b
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http-fb
          name: filebrowser
          ports:
            - containerPort: 80
              name: http-fb
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http-fb
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port: http-fb
            periodSeconds: 5
          volumeMounts:
            - mountPath: /database
              name: filebrowser-db
            - mountPath: /srv/media
              name: media
        - env:
            - name: WEBUI_PORT
              value: "8080"
          image: oci.zebradil.dev/ghcr.io-cache/hotio/qbittorrent@sha256:39829b3e092a91fb15f6696d5a8b762a2da6436ff59e529e13305e6bfb52f829
          name: torrent
          ports:
            - containerPort: 8080
              name: http-tr
          volumeMounts:
            - mountPath: /data
              name: media
            - mountPath: /config
              name: torrent-config
      initContainers:
        - command:
            - sh
            - -c
            - echo "$WG0_CONF" > /config/wg0.conf
          env:
            - name: WG0_CONF
              valueFrom:
                secretKeyRef:
                  key: wg0.conf
                  name: jellyfin-wireguard-config
          image: oci.zebradil.dev/index.docker.io-cache/library/busybox@sha256:b9598f8c98e24d0ad42c1742c32516772c3aa2151011ebaf639089bd18c605b8
          name: wireguard-config
          volumeMounts:
            - mountPath: /config
              name: wireguard-config
        - env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Etc/UTC
          image: oci.zebradil.dev/ghcr.io-cache/linuxserver/wireguard@sha256:c417568c79a051a8a73ffc2ad28ef58f58ba76bdb4c420389819c001aa55a03e
          name: wireguard
          restartPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: /config
              name: wireguard-config
      nodeName: junior
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        supplementalGroups:
          - 105
      volumes:
        - hostPath:
            path: /dev/dri/renderD128
            type: CharDevice
          name: render-device
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media
        - name: filebrowser-db
          persistentVolumeClaim:
            claimName: jellyfin-filebrowser-db
        - name: torrent-config
          persistentVolumeClaim:
            claimName: jellyfin-torrent-config
        - emptyDir: {}
          name: wireguard-config
