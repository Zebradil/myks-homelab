apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - image: ghcr.io/linuxserver/jellyfin:2021.12.16
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
          name: jellyfin
          ports:
            - containerPort: 8096
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
          volumeMounts:
            - mountPath: /cache
              name: cache
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
        - env:
            - name: FB_DATABASE
              value: /database/database.db
          image: filebrowser/filebrowser:v2.28.0
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http-fb
          name: filebrowser
          ports:
            - containerPort: 80
              name: http-fb
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http-fb
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port: http-fb
            periodSeconds: 5
          volumeMounts:
            - mountPath: /database
              name: filebrowser-db
            - mountPath: /srv/media
              name: media
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media
        - name: filebrowser-db
          persistentVolumeClaim:
            claimName: jellyfin-filebrowser-db
