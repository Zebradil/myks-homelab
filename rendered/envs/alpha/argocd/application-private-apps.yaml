apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: private-apps
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: ""
    server: ""
  project: default
  source:
    path: rendered/argocd/private
    repoURL: git@github.com:Zebradil/myks-private.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
