apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: apps-alpha
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: ""
    server: ""
  project: default
  source:
    path: rendered/argocd/alpha
    repoURL: https://github.com/Zebradil/myks-homelab
    targetRevision: renovate/https-github.com-argoproj-argo-cd-2.x
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
