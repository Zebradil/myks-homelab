apiVersion: v1
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: vals
    spec:
      generate:
        command:
        - bash
        - -c
        args:
        - |-
          find \
            -maxdepth 1 \
            -regextype egrep \
            -iregex '.*\.ya?ml$' \
            -type f \
            -printf '---\n' \
            -exec cat {} \; \
          | vals eval
kind: ConfigMap
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: cmp-plugin
  namespace: argocd
