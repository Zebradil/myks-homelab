apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: librespeed
spec:
  selector:
    matchLabels:
      app: librespeed
  template:
    metadata:
      labels:
        app: librespeed
    spec:
      containers:
        - env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: librespeed
          image: oci.zebradil.dev/index.docker.io-cache/linuxserver/librespeed@sha256:602afbfc5a430830919359ab78c12f2667dede9eeae9eb406f909a756d7e2217
          name: librespeed
          ports:
            - containerPort: 80
              name: http
