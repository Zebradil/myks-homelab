apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: librespeed
spec:
  selector:
    matchLabels:
      app: librespeed
  template:
    metadata:
      labels:
        app: librespeed
    spec:
      containers:
        - env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: librespeed
          image: oci.zebradil.dev/index.docker.io-cache/linuxserver/librespeed@sha256:8013c4e5faaab73db9882292c8a3118f44834b9ddf5a87c0ad82062a11275109
          name: librespeed
          ports:
            - containerPort: 80
              name: http
