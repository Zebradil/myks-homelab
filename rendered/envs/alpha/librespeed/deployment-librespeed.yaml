apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: librespeed
spec:
  selector:
    matchLabels:
      app: librespeed
  template:
    metadata:
      labels:
        app: librespeed
    spec:
      containers:
        - env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: librespeed
          image: linuxserver/librespeed:5.3.0
          name: librespeed
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /config/www
              name: librespeed-templates
              subPath: index.html
      volumes:
        - configMap:
            name: librespeed-templates
          name: librespeed-templates
