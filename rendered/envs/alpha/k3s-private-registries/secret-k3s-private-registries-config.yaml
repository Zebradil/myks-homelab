apiVersion: v1
kind: Secret
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: k3s-private-registries-config
stringData:
  registries.yaml: |
    mirrors:
      europe-west3-docker.pkg.dev:
        endpoint:
        - https://europe-west3-docker.pkg.dev
      oci.zebradil.dev:
        endpoint:
        - https://oci.zebradil.dev
    configs:
      europe-west3-docker.pkg.dev:
        auth:
          username: _json_key
          password: |
            <path:static/0.sops.yaml#password>
      oci.zebradil.dev:
        auth:
          username: <path:static/1.sops.yaml#username>
          password: <path:static/1.sops.yaml#password>
