apiVersion: v1
kind: Secret
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: secrets
stringData:
  secrets.yaml: |
    extensions:
      akismet:
        key: ref+sops://static/0.sops.yaml#/extensions/akismet/key+
    idp:
      github:
        key: ref+sops://static/0.sops.yaml#/idp/github/key+
        secret: ref+sops://static/0.sops.yaml#/idp/github/secret+
      google:
        key: ref+sops://static/0.sops.yaml#/idp/google/key+
        secret: ref+sops://static/0.sops.yaml#/idp/google/secret+
      twitter:
        key: ref+sops://static/0.sops.yaml#/idp/twitter/key+
        secret: ref+sops://static/0.sops.yaml#/idp/twitter/secret+
    smtpServer:
      host: smtp.gmail.com
      port: 587
      username: ref+sops://static/0.sops.yaml#/smtpServer/username+
      password: ref+sops://static/0.sops.yaml#/smtpServer/password+
    sqlite3:
      file: /data/comentario.sqlite3
