apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: comentario
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: comentario
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/secrets: 1ff1822cd08bbb77aec7b6ae9229344f-1
      labels:
        app.kubernetes.io/name: comentario
    spec:
      containers:
        - args:
            - --verbose
          command:
            - /comentario/comentario
          env:
            - name: HOST
              value: 0.0.0.0
            - name: PORT
              value: "8080"
            - name: SECRETS_FILE
              value: /etc/comentario/secrets.yaml
            - name: BASE_URL
              value: https://comentario.zebradil.dev
          image: registry.gitlab.com/comentario/comentario:v3.11.0-ubuntu
          name: comentario
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/comentario/secrets.yaml
              name: secrets
              readOnly: true
              subPath: secrets.yaml
            - mountPath: /data
              name: data
      securityContext:
        fsGroup: 1000
      volumes:
        - name: secrets
          secret:
            secretName: secrets
        - name: data
          persistentVolumeClaim:
            claimName: data
