apiVersion: v1
data:
  Caddyfile: |
    :8080 {
        root * /srv
        file_server
    }
  index.html: |
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Camera Streams</title>
        <link rel="manifest" href="/manifest.json" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#000000" />
        <style>
          body,
          html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
          }

          .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
          }

          .cam-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #222;
          }
        </style>
      </head>

      <body>
        <div class="container">
          <iframe class="cam-frame" data-cam="cam1"></iframe>
          <iframe class="cam-frame" data-cam="cam2"></iframe>
          <iframe class="cam-frame" data-cam="cam3"></iframe>
        </div>
        <script>
          // Dynamically set iframe src based on current domain
          // Example: cams.ts.example.com → cams-cam1.ts.example.com/cam
          document.addEventListener('DOMContentLoaded', function () {
            const currentHost = window.location.hostname;
            const protocol = window.location.protocol;
            const parts = currentHost.split('.');

            // Get all iframes with data-cam attribute
            const iframes = document.querySelectorAll('iframe[data-cam]');

            iframes.forEach(function (iframe) {
              const camId = iframe.getAttribute('data-cam');
              // Insert cam identifier into the subdomain
              // cams.ts.example.com → cams-cam1.ts.example.com
              const newHost =
                parts[0] + '-' + camId + '.' + parts.slice(1).join('.');
              const newUrl = protocol + '//' + newHost + '/cam';
              iframe.src = newUrl;
            });
          });
        </script>
      </body>
    </html>
  manifest.json: |
    {
      "name": "CamViewer",
      "short_name": "Cams",
      "start_url": "/",
      "display": "fullscreen",
      "background_color": "#000000",
      "theme_color": "#000000",
      "icons": []
    }
kind: ConfigMap
