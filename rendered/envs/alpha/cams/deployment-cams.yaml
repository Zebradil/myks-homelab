apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: cams
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cams
  template:
    metadata:
      annotations:
        checksum/assets: 3fb52cda1a7421e685337b41832141ab
      labels:
        app.kubernetes.io/name: cams
    spec:
      containers:
        - image: oci.zebradil.dev/index.docker.io-cache/library/caddy@sha256:953131cfea8e12bfe1c631a36308e9660e4389f0c3dfb3be957044d3ac92d446
          name: caddy
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - net_bind_service
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsUser: 1001
          volumeMounts:
            - mountPath: /etc/caddy/Caddyfile
              name: assets
              subPath: Caddyfile
            - mountPath: /srv/index.html
              name: assets
              subPath: index.html
            - mountPath: /srv/manifest.json
              name: assets
              subPath: manifest.json
            - mountPath: /config
              name: caddy-data
            - mountPath: /data
              name: caddy-data
      volumes:
        - configMap:
            name: cams
          name: assets
        - emptyDir: {}
          name: caddy-data
