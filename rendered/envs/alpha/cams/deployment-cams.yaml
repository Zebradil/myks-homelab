apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: cams
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cams
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cams
    spec:
      containers:
        - image: oci.zebradil.dev/zebradil/homelab/maks-cams/caddy@sha256:0aa192d0dbe386caee7604705c290b5500b38e52d77455c6156b6f47d53b2b6f
          name: caddy
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - net_bind_service
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsUser: 1001
          volumeMounts:
            - mountPath: /config
              name: caddy-data
            - mountPath: /data
              name: caddy-data
      volumes:
        - emptyDir: {}
          name: caddy-data
