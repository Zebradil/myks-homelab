apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: cams
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cams
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cams
    spec:
      containers:
        - image: oci.zebradil.dev/zebradil/homelab/maks-cams/caddy@sha256:a28817a1e1dc48340e1f1bdd83d09ae06858ddfce4318729462c60ab4f199997
          name: caddy
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - net_bind_service
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 1001
            runAsUser: 1001
          volumeMounts:
            - mountPath: /config
              name: caddy-data
            - mountPath: /data
              name: caddy-data
      volumes:
        - emptyDir: {}
          name: caddy-data
