apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: cams-cam1-vpn
spec:
  entryPoints:
    - vpn-web
    - vpn-websecure
  routes:
    - kind: Rule
      match: Host(`cams-cam1.ts.zebradil.dev`) || Host(`cams-cam1.gray.ts.zebradil.dev`) || Host(`cams-cam1.junior.ts.zebradil.dev`)
      services:
        - name: cams-cam1
          port: http
