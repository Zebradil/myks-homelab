apiVersion: v1
data:
  init-sshd_config.sh: |
    #!/bin/sh
    {
        echo KexAlgorithms +diffie-hellman-group14-sha1
        echo HostKeyAlgorithms +ssh-rsa
    } >> /etc/ssh/sshd_config
kind: ConfigMap
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: paperless-sftp-scripts
