apiVersion: v1
data:
  init-rsa-keys.sh: |
    #!/bin/sh
    cat <<EOF > /etc/ssh/ssh_host_rsa_key
    ref+sops://static/0.sops.yaml#/ssh_host_rsa_key
    EOF
    cat <<EOF > /etc/ssh/ssh_host_rsa_key.pub
    ref+sops://static/0.sops.yaml#/ssh_host_rsa_key/pub
    EOF
  init-sshd_config.sh: |
    #!/bin/sh
    {
        echo HostKeyAlgorithms +ssh-rsa
        echo KexAlgorithms +diffie-hellman-group14-sha1
        echo PubkeyAcceptedKeyTypes +ssh-rsa
    } >> /etc/ssh/sshd_config
kind: ConfigMap
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: paperless-sftp-scripts
