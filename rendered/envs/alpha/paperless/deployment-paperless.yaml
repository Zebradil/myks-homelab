apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: paperless
spec:
  selector:
    matchLabels:
      app: paperless
  strategy:
    rollingUpdate: null
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/paperless-sftp-scripts: da7f413cd8288035dc60f8ae76cfa7ed434c0a40f58d4d77be56633e67ac581f
      labels:
        app: paperless
    spec:
      containers:
        - env:
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgresql
            - name: PAPERLESS_URL
              value: https://paperless.zebradil.dev
            - name: PAPERLESS_CSRF_TRUSTED_ORIGINS
              value: https://paperless.zebradil.dev,https://paperless.gray.zebradil.dev,https://paperless.junior.zebradil.dev,https://paperless.ts.zebradil.dev,https://paperless.gray.ts.zebradil.dev,https://paperless.junior.ts.zebradil.dev,https://paperless.lan.zebradil.dev,https://paperless.gray.lan.zebradil.dev,https://paperless.junior.lan.zebradil.dev
            - name: PAPERLESS_CORS_ALLOWED_HOSTS
              value: https://paperless.zebradil.dev,https://paperless.gray.zebradil.dev,https://paperless.junior.zebradil.dev,https://paperless.ts.zebradil.dev,https://paperless.gray.ts.zebradil.dev,https://paperless.junior.ts.zebradil.dev,https://paperless.lan.zebradil.dev,https://paperless.gray.lan.zebradil.dev,https://paperless.junior.lan.zebradil.dev
            - name: PAPERLESS_DBHOST
              value: postgresql
            - name: PAPERLESS_DBUSER
              value: paperless
            - name: PAPERLESS_REDIS
              value: redis://redis-master:6379
            - name: PAPERLESS_OCR_LANGUAGE
              value: deu+eng+rus
            - name: PAPERLESS_OCR_LANGUAGES
              value: deu eng rus
            - name: PAPERLESS_OCR_OUTPUT_TYPE
              value: pdf
            - name: PAPERLESS_OCR_ROTATE_PAGES_THRESHOLD
              value: "4"
            - name: PAPERLESS_OCR_USER_ARGS
              value: '{"invalidate_digital_signatures": true}'
            - name: PAPERLESS_SECRET_KEY
              value: <path:static/0.sops.yaml#sessionSecretKey>
            - name: PAPERLESS_TIME_ZONE
              value: Europe/Berlin
          image: ghcr.io/paperless-ngx/paperless-ngx:2.12.1
          name: paperless
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: data
            - mountPath: /usr/src/paperless/media
              name: media
            - mountPath: /usr/src/paperless/consume
              name: consume
        - env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: USER_NAME
              value: paperless
            - name: PUBLIC_KEY
              value: ssh-rsa 
            - name: LOG_STDOUT
              value: "true"
          image: linuxserver/openssh-server:9.3_p2-r1-ls143
          name: sftp
          ports:
            - containerPort: 2222
              name: sftp
          volumeMounts:
            - mountPath: /srv/consume
              name: consume
            - mountPath: /custom-cont-init.d
              name: sftp-init-scripts
      enableServiceLinks: false
      initContainers:
        - args:
            - cp /mnt/configmap/* /mnt/scripts/
          command:
            - /bin/sh
            - -c
          image: linuxserver/openssh-server:9.3_p2-r1-ls143
          name: copy-scripts
          volumeMounts:
            - mountPath: /mnt/scripts
              name: sftp-init-scripts
            - mountPath: /mnt/configmap
              name: sftp-init-cm
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: consume
          persistentVolumeClaim:
            claimName: consume
        - emptyDir: {}
          name: sftp-init-scripts
        - configMap:
            name: paperless-sftp-scripts
          name: sftp-init-cm
