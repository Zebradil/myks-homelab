apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: paperless
spec:
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      containers:
        - env:
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgresql
            - name: PAPERLESS_DBHOST
              value: postgresql
            - name: PAPERLESS_DBUSER
              value: paperless
            - name: PAPERLESS_REDIS
              value: redis://redis-master:6379
            - name: PAPERLESS_OCR_LANGUAGE
              value: deu+eng+rus
            - name: PAPERLESS_OCR_LANGUAGES
              value: deu eng rus
            - name: PAPERLESS_OCR_OUTPUT_TYPE
              value: pdf
            - name: PAPERLESS_OCR_ROTATE_PAGES_THRESHOLD
              value: "4"
            - name: PAPERLESS_SECRET_KEY
              value: <path:static/0.sops.yaml#sessionSecretKey>
            - name: PAPERLESS_TIME_ZONE
              value: Europe/Berlin
            - name: PAPERLESS_URL
              value: https://paperless.junior.zebradil.dev
          image: ghcr.io/paperless-ngx/paperless-ngx:2.4.0
          name: paperless
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: data
            - mountPath: /usr/src/paperless/media
              name: media
            - mountPath: /usr/src/paperless/consume
              name: consume
        - env:
            - name: PUID
              value: 1000
            - name: PGID
              value: 1000
            - name: USER_NAME
              value: paperless
            - name: PUBLIC_KEY
              value: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMVVKE4iHitFyOKZws7G+rhw5AxE8JFFYp8BMkVc9k0h
            - name: LOG_STDOUT
              value: "true"
          image: linuxserver/openssh-server:9.3_p2-r1-ls143
          name: sftp
          ports:
            - containerPort: 2222
              name: sftp
          volumeMounts:
            - mountPath: /srv/consume
              name: consume
      enableServiceLinks: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: media
          persistentVolumeClaim:
            claimName: media
        - emptyDir: {}
          name: consume
