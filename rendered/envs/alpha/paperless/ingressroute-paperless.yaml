apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: paperless
spec:
  routes:
    - kind: Rule
      match: Host(`paperless.zebradil.dev`) || Host(`paperless.ts.zebradil.dev`) || Host(`paperless.junior.zebradil.dev`) || Host(`paperless.junior.ts.zebradil.dev`)
      middlewares:
        - name: chain-authelia-auth
          namespace: authelia
      services:
        - name: paperless
          port: http
