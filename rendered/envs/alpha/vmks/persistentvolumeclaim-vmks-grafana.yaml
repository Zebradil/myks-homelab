apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  finalizers:
    - kubernetes.io/pvc-protection
  labels:
    app.kubernetes.io/instance: vmks
    app.kubernetes.io/name: grafana
  name: vmks-grafana
  namespace: vmks
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
