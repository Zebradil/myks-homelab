apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlert
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  labels:
    app.kubernetes.io/component: victoria-metrics-k8s-stack-vmalert
    app.kubernetes.io/instance: vmks
    app.kubernetes.io/name: victoria-metrics-k8s-stack
  name: vmks-victoria-metrics-k8s-stack
  namespace: vmks
spec:
  configMaps: []
  datasource:
    url: http://vmsingle-vmks-victoria-metrics-k8s-stack.vmks.svc.cluster.local.:8428
  evaluationInterval: 20s
  externalLabels: {}
  extraArgs:
    external.alert.source: explore?left={"datasource":"VictoriaMetrics","queries":[{"expr":{{ .Expr|jsonEscape|queryEscape }},"refId":"A"}],"range":{"from":"{{ .ActiveAt.UnixMilli }}","to":"now"}}
    external.url: http://grafana.lan.zebradil.dev
    http.pathPrefix: /
    remoteWrite.disablePathAppend: "true"
  image:
    tag: v1.132.0
  license: {}
  notifiers:
    - url: http://vmalertmanager-vmks-victoria-metrics-k8s-stack-0.vmalertmanager-vmks-victoria-metrics-k8s-stack.vmks.svc.cluster.local.:9093
  port: "8080"
  remoteRead:
    url: http://vmsingle-vmks-victoria-metrics-k8s-stack.vmks.svc.cluster.local.:8428
  remoteWrite:
    url: http://vmsingle-vmks-victoria-metrics-k8s-stack.vmks.svc.cluster.local.:8428/api/v1/write
  selectAllByDefault: true
