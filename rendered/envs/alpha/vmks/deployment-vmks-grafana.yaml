          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /etc/grafana/provisioning/datasources
              name: sc-datasources-volume
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsNonRoot: true
        runAsUser: 472
      serviceAccountName: vmks-grafana
      shareProcessNamespace: false
      volumes:
        - configMap:
            name: vmks-grafana
          name: config
        - name: storage
          persistentVolumeClaim:
            claimName: vmks-grafana
        - emptyDir: {}
          name: sc-dashboard-volume
        - configMap:
            name: vmks-grafana-config-dashboards
          name: sc-dashboard-provider
        - emptyDir: {}
          name: sc-datasources-volume
