apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: starbase80
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: starbase80
  template:
    metadata:
      labels:
        app.kubernetes.io/name: starbase80
    spec:
      containers:
        - image: jordanroher/starbase-80:1.5.1
          name: starbase80
          ports:
            - containerPort: 4173
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
          volumeMounts:
            - mountPath: /app/src/config/config.json
              name: config
              readOnly: true
              subPath: config.json
      volumes:
        - configMap:
            name: config
          name: config
