apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: starbase80
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: starbase80
  template:
    metadata:
      labels:
        app.kubernetes.io/name: starbase80
    spec:
      containers:
        - image: nginx:1.25.4
          name: server
          ports:
            - containerPort: 80
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: static
              readOnly: true
      initContainers:
        - args:
            - |
              npm run build
              cp -r public /static/
          command:
            - sh
            - -c
          image: jordanroher/starbase-80:1.5.1
          name: builder
          volumeMounts:
            - mountPath: /static
              name: static
            - mountPath: /app/src/config/config.json
              name: config
              readOnly: true
      volumes:
        - emptyDir: {}
          name: static
        - configMap:
            name: config
          name: config
