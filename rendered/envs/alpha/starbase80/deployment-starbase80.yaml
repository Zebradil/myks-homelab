apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: starbase80
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: starbase80
  template:
    metadata:
      annotations:
        checksum/config: 7c875f1009000365f8e5934c45345b54
      labels:
        app.kubernetes.io/name: starbase80
    spec:
      containers:
        - image: index.docker.io/library/nginx@sha256:3b7732505933ca591ce4a6d860cb713ad96a3176b82f7979a8dfa9973486a0d6
          name: server
          ports:
            - containerPort: 80
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETGID
                - SETUID
              drop:
                - all
            privileged: false
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: static
              readOnly: true
      initContainers:
        - args:
            - sh
            - -c
            - |
              npm run build
              cp -vr public/. /static/
          env:
            - name: TITLE
              value: ""
          image: index.docker.io/jordanroher/starbase-80@sha256:0000ccf33ef464d20096ac36e75a7878017783f5d2f0dc483ed14142413a7f74
          name: builder
          volumeMounts:
            - mountPath: /static
              name: static
            - mountPath: /app/src/config/config.json
              name: config
              readOnly: true
              subPath: config.json
      volumes:
        - emptyDir: {}
          name: static
        - configMap:
            name: config
          name: config
