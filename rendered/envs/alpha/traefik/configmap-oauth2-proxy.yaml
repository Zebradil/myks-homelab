apiVersion: v1
data:
  oauth2_proxy.cfg: |-
    cookie_domains = ".junior.zebradil.dev"
    email_domains = ["*"]
    pass_user_headers = true
    redirect_url = "https://oauth2-proxy.junior.zebradil.dev/oauth2/callback"
    reverse_proxy = true
    set_authorization_header = true
    set_xauthrequest = true
    # or file:///dev/null ?
    upstreams = "static://202"
    whitelist_domains = ".junior.zebradil.dev"
kind: ConfigMap
metadata:
  annotations:
    a8r.io/repository: git@github.com:Zebradil/myks-homelab.git
  labels:
    app: oauth2-proxy
    app.kubernetes.io/component: authentication-proxy
    app.kubernetes.io/instance: oauth2-proxy
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/part-of: oauth2-proxy
    app.kubernetes.io/version: 7.5.1
    helm.sh/chart: oauth2-proxy-6.23.1
  name: oauth2-proxy
  namespace: traefik
