apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  labels:
    app.kubernetes.io/instance: traefik-traefik
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: traefik
    helm.sh/chart: traefik-33.0.0
  name: traefik
  namespace: traefik
spec:
  minReadySeconds: 0
  selector:
    matchLabels:
      app.kubernetes.io/instance: traefik-traefik
      app.kubernetes.io/name: traefik
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "19100"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/instance: traefik-traefik
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: traefik
        helm.sh/chart: traefik-33.0.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - --entryPoints.lan-web.address=node.k8s.lan:80/tcp
            - --entryPoints.lan-websecure.address=node.k8s.lan:443/tcp
            - --entryPoints.metrics.address=node.k8s.lan:19100/tcp
            - --entryPoints.paperless-sftp.address=node.k8s.lan:2222/tcp
            - --entryPoints.traefik.address=node.k8s.lan:8080/tcp
            - --entryPoints.vpn-web.address=node.k8s.vpn:80/tcp
            - --entryPoints.vpn-websecure.address=node.k8s.vpn:443/tcp
            - --entryPoints.web.address=[$NODE_IPV6]:80/tcp
            - --entryPoints.websecure.address=[$NODE_IPV6]:443/tcp
            - --api.dashboard=true
            - --ping=true
            - --metrics.prometheus=true
            - --metrics.prometheus.entrypoint=metrics
            - --providers.kubernetescrd
            - --providers.kubernetescrd.allowCrossNamespace=true
            - --providers.kubernetescrd.allowEmptyServices=true
            - --providers.kubernetesingress
            - --providers.kubernetesingress.allowEmptyServices=true
            - --entryPoints.lan-web.http.redirections.entryPoint.to=:443
            - --entryPoints.lan-web.http.redirections.entryPoint.scheme=https
            - --entryPoints.lan-websecure.http.tls=true
            - --entryPoints.vpn-web.http.redirections.entryPoint.to=:443
            - --entryPoints.vpn-web.http.redirections.entryPoint.scheme=https
            - --entryPoints.vpn-websecure.http.tls=true
            - --entryPoints.web.http.redirections.entryPoint.to=:443
            - --entryPoints.web.http.redirections.entryPoint.scheme=https
            - --entryPoints.websecure.http.tls=true
            - --log.level=DEBUG
            - --accesslog=true
            - --accesslog.fields.defaultmode=keep
            - --accesslog.fields.headers.defaultmode=drop
            - --providers.kubernetesingress.ingressendpoint.hostname=junior
          command:
            - sh
            - -c
            - |
              # Get the IPv6 address of the node and use it in the traefik command
              # to bind to this exact address, leaving ports available for other endpoints.

              set -euo pipefail

              function get_ipv6() {
                nslookup -type=aaaa "${HOSTNAME:?}.${BASE_DOMAIN:?}" 1.1.1.1 \
                  | grep '^Address:' \
                  | tail -1 \
                  | cut -d' ' -f2
              }

              NODE_IPV6="$(get_ipv6)"

              echo "Selected IPv6: $NODE_IPV6"
              ARGS=""
              for arg in "$@"; do
                ARGS="${ARGS} ${arg/\$NODE_IPV6/$NODE_IPV6}"
              done

              exec $0 $ARGS &
              PID=$!

              trap 'kill -TERM $PID' TERM INT

              while true; do
                if kill -0 $PID; then
                  CURRENT_IPV6="$(get_ipv6)"
                  if [[ $NODE_IPV6 != "$CURRENT_IPV6" ]]; then
                    echo "IPv6 address changed, restarting traefik"
                    echo "New IPv6: $CURRENT_IPV6"
                    kill -TERM $PID
                    exit 0
                  fi
                else
                  wait $PID
                  exit $?
                fi
                sleep 5
              done
            - /entrypoint.sh
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BASE_DOMAIN
              value: zebradil.dev
          image: docker.io/traefik:v3.2.0
          imagePullPolicy: IfNotPresent
          lifecycle: null
          livenessProbe:
            failureThreshold: 3
            httpGet:
              host: node.k8s.lan
              path: /ping
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          name: traefik
          readinessProbe:
            failureThreshold: 1
            httpGet:
              host: node.k8s.lan
              path: /ping
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources: null
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /tmp
              name: tmp
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      securityContext:
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
      serviceAccountName: traefik
      terminationGracePeriodSeconds: 60
      volumes:
        - emptyDir: {}
          name: data
        - emptyDir: {}
          name: tmp
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
