apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: wildcard-default
spec:
  dnsNames:
    - zebradil.dev
    - '*.zebradil.dev'
    - ts.zebradil.dev
    - '*.ts.zebradil.dev'
    - junior.zebradil.dev
    - '*.junior.zebradil.dev'
    - junior.ts.zebradil.dev
    - '*.junior.ts.zebradil.dev'
  issuerRef:
    kind: ClusterIssuer
    name: cloudflare-zerossl
  secretName: wildcard-default-tls
