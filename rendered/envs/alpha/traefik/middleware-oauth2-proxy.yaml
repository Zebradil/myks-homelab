apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  annotations:
    a8r.io/repository: git@github.com:Zebradil/myks-homelab.git
  name: oauth2-proxy
spec:
  forwardAuth:
    address: http://oauth2-proxy/oauth2/auth
    authResponseHeaders:
      - X-Auth-Request-User
      - Set-Cookie
    trustForwardHeader: true
