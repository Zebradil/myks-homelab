apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  labels:
    app.kubernetes.io/instance: k8s-monitoring
    app.kubernetes.io/name: alloy-events
    app.kubernetes.io/part-of: alloy
  name: k8s-monitoring-alloy-events
  namespace: grafana-agent
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: k8s-monitoring
      app.kubernetes.io/name: alloy-events
  template:
    metadata:
      annotations:
        k8s.grafana.com/logs.job: integrations/alloy
        kubectl.kubernetes.io/default-container: alloy
      labels:
        app.kubernetes.io/instance: k8s-monitoring
        app.kubernetes.io/name: alloy-events
    spec:
      containers:
        - args:
            - run
            - /etc/alloy/config.alloy
            - --storage.path=/tmp/alloy
            - --server.http.listen-addr=0.0.0.0:12345
            - --server.http.ui-path-prefix=/
            - --stability.level=generally-available
          env:
            - name: ALLOY_DEPLOY_MODE
              value: helm
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: oci.zebradil.dev/index.docker.io-cache/grafana/alloy@sha256:fd2d274beeed926ffe62cf353df12a69d37af61e9a27eb4dc897a127755e4d95
          imagePullPolicy: IfNotPresent
          name: alloy
          ports:
            - containerPort: 12345
              name: http-metrics
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 12345
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /etc/alloy
              name: config
        - args:
            - --volume-dir=/etc/alloy
            - --webhook-url=http://localhost:12345/-/reload
          image: oci.zebradil.dev/ghcr.io-cache/jimmidyson/configmap-reload@sha256:a35b35f5bd5c5dc59d6885a60ac325235d873defbc819cd1e16f52f897752c85
          name: config-reloader
          resources:
            requests:
              cpu: 1m
              memory: 5Mi
          volumeMounts:
            - mountPath: /etc/alloy
              name: config
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: k8s-monitoring-alloy-events
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/arch
          operator: Equal
          value: arm64
      volumes:
        - configMap:
            name: k8s-monitoring-alloy-events
          name: config
