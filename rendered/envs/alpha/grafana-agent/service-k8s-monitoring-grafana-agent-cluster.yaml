apiVersion: v1
kind: Service
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  labels:
    app.kubernetes.io/instance: k8s-monitoring
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: grafana-agent
    app.kubernetes.io/version: v0.40.4
    helm.sh/chart: grafana-agent-0.38.0
  name: k8s-monitoring-grafana-agent-cluster
spec:
  clusterIP: None
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: prometheus
      port: 9999
      protocol: TCP
      targetPort: 9999
    - name: jaeger-grpc
      port: 14250
      protocol: TCP
      targetPort: 14250
    - name: jaeger-binary
      port: 6832
      protocol: TCP
      targetPort: 6832
    - name: jaeger-compact
      port: 6831
      protocol: TCP
      targetPort: 6831
    - name: jaeger-http
      port: 14268
      protocol: TCP
      targetPort: 14268
    - name: zipkin
      port: 9411
      protocol: TCP
      targetPort: 9411
  selector:
    app.kubernetes.io/instance: k8s-monitoring
    app.kubernetes.io/name: grafana-agent
  type: ClusterIP
