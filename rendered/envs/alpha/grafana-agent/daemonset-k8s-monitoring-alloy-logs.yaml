apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
    kbld.k14s.io/images: |
      - origins:
        - resolved:
            tag: v0.14.0
            url: ghcr.io/jimmidyson/configmap-reload:v0.14.0
        - preresolved:
            url: ghcr.io/jimmidyson/configmap-reload@sha256:a35b35f5bd5c5dc59d6885a60ac325235d873defbc819cd1e16f52f897752c85
        url: ghcr.io/jimmidyson/configmap-reload@sha256:a35b35f5bd5c5dc59d6885a60ac325235d873defbc819cd1e16f52f897752c85
      - origins:
        - resolved:
            tag: v1.7.4
            url: docker.io/grafana/alloy:v1.7.4
        - preresolved:
            url: index.docker.io/grafana/alloy@sha256:fd2d274beeed926ffe62cf353df12a69d37af61e9a27eb4dc897a127755e4d95
        url: index.docker.io/grafana/alloy@sha256:fd2d274beeed926ffe62cf353df12a69d37af61e9a27eb4dc897a127755e4d95
  labels:
    app.kubernetes.io/instance: k8s-monitoring
    app.kubernetes.io/name: alloy-logs
    app.kubernetes.io/part-of: alloy
  name: k8s-monitoring-alloy-logs
  namespace: grafana-agent
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: k8s-monitoring
      app.kubernetes.io/name: alloy-logs
  template:
    metadata:
      annotations:
        k8s.grafana.com/logs.job: integrations/alloy
        kubectl.kubernetes.io/default-container: alloy
      labels:
        app.kubernetes.io/instance: k8s-monitoring
        app.kubernetes.io/name: alloy-logs
    spec:
      containers:
        - args:
            - run
            - /etc/alloy/config.alloy
            - --storage.path=/tmp/alloy
            - --server.http.listen-addr=0.0.0.0:12345
            - --server.http.ui-path-prefix=/
            - --stability.level=generally-available
          env:
            - name: ALLOY_DEPLOY_MODE
              value: helm
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: index.docker.io/grafana/alloy@sha256:fd2d274beeed926ffe62cf353df12a69d37af61e9a27eb4dc897a127755e4d95
          imagePullPolicy: IfNotPresent
          name: alloy
          ports:
            - containerPort: 12345
              name: http-metrics
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 12345
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /etc/alloy
              name: config
            - mountPath: /var/log
              name: varlog
              readOnly: true
        - args:
            - --volume-dir=/etc/alloy
            - --webhook-url=http://localhost:12345/-/reload
          image: ghcr.io/jimmidyson/configmap-reload@sha256:a35b35f5bd5c5dc59d6885a60ac325235d873defbc819cd1e16f52f897752c85
          name: config-reloader
          resources:
            requests:
              cpu: 1m
              memory: 5Mi
          volumeMounts:
            - mountPath: /etc/alloy
              name: config
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: k8s-monitoring-alloy-logs
      tolerations:
        - effect: NoSchedule
          operator: Exists
      volumes:
        - configMap:
            name: k8s-monitoring-alloy-logs
          name: config
        - hostPath:
            path: /var/log
          name: varlog
