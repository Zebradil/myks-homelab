apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  labels:
    app.kubernetes.io/instance: k8s-monitoring
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: grafana-agent
    app.kubernetes.io/version: v0.40.3
    helm.sh/chart: grafana-agent-0.37.0
  name: k8s-monitoring-grafana-agent
spec:
  minReadySeconds: 10
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: k8s-monitoring
      app.kubernetes.io/name: grafana-agent
  serviceName: k8s-monitoring-grafana-agent
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: grafana-agent
      labels:
        app.kubernetes.io/instance: k8s-monitoring
        app.kubernetes.io/name: grafana-agent
    spec:
      containers:
        - args:
            - run
            - /etc/agent/config.river
            - --storage.path=/tmp/agent
            - --server.http.listen-addr=0.0.0.0:80
            - --server.http.ui-path-prefix=/
            - --cluster.enabled=true
            - --cluster.join-addresses=k8s-monitoring-grafana-agent-cluster
          env:
            - name: AGENT_MODE
              value: flow
            - name: AGENT_DEPLOY_MODE
              value: helm
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: docker.io/grafana/agent:v0.40.3
          imagePullPolicy: IfNotPresent
          name: grafana-agent
          ports:
            - containerPort: 80
              name: http-metrics
            - containerPort: 4317
              name: otlp-grpc
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
            - containerPort: 9999
              name: prometheus
              protocol: TCP
            - containerPort: 14250
              name: jaeger-grpc
              protocol: TCP
            - containerPort: 6832
              name: jaeger-binary
              protocol: TCP
            - containerPort: 6831
              name: jaeger-compact
              protocol: TCP
            - containerPort: 14268
              name: jaeger-http
              protocol: TCP
            - containerPort: 9411
              name: zipkin
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /etc/agent
              name: config
            - mountPath: /etc/kubernetes-monitoring-telemetry
              name: kubernetes-monitoring-telemetry
        - args:
            - --volume-dir=/etc/agent
            - --webhook-url=http://localhost:80/-/reload
          image: ghcr.io/jimmidyson/configmap-reload:v0.12.0
          name: config-reloader
          resources:
            requests:
              cpu: 1m
              memory: 5Mi
          volumeMounts:
            - mountPath: /etc/agent
              name: config
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: k8s-monitoring-grafana-agent
      volumes:
        - configMap:
            name: k8s-monitoring-grafana-agent
          name: config
        - configMap:
            name: kubernetes-monitoring-telemetry
          name: kubernetes-monitoring-telemetry
