apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
    argocd.argoproj.io/hook: PreSync
  name: image-puller-junior
  namespace: harbor
spec:
  template:
    spec:
      containers:
        - args:
            - |
              #!/bin/bash

              set -euo pipefail

              : "${RUNTIME_ENDPOINT:?"Environment variable RUNTIME_ENDPOINT must be set"}"
              : "${IMAGE_LIST_FILE:?"Environment variable IMAGE_LIST_FILE must be set"}"
              : "${CRICTL_VERSION:?"Environment variable CRICTL_VERSION must be set"}"

              # 1. INSTALL CRICTL FROM GITHUB
              # ----------------------------------------------------
              ARCH=$(uname -m)
              case "$ARCH" in
              x86_64) ARCH="amd64" ;;
              aarch64 | arm64) ARCH="arm64" ;;
              *)
                echo "Unsupported architecture: $ARCH" >&2
                exit 1
                ;;
              esac
              DOWNLOAD_URL="https://github.com/kubernetes-sigs/cri-tools/releases/download/${CRICTL_VERSION}/crictl-${CRICTL_VERSION}-linux-${ARCH}.tar.gz"

              echo "Downloading crictl from ${DOWNLOAD_URL}..."
              curl -fsSL "$DOWNLOAD_URL" \
                | tar -C /usr/local/bin -xzv

              crictl --version

              # 2. PULL IMAGES USING CRICTL
              # ----------------------------------------------------
              echo "Starting image puller for k3s node..."
              if [ ! -S "$RUNTIME_ENDPOINT" ]; then
                echo "k3s containerd socket not found at $RUNTIME_ENDPOINT. Is this a k3s node?" >&2
                exit 1
              fi

              if [ ! -f "$IMAGE_LIST_FILE" ]; then
                echo "Image list file not found at $IMAGE_LIST_FILE. Nothing to pull." >&2
                exit 1
              fi

              while IFS= read -r line || [ -n "$line" ]; do
                image="$(echo "$line" | sed -nE "s/^\s*-\s+image:\s*['\"]?(.+)['\"]?/\1/p")"
                if [ -n "$image" ]; then
                  echo "Pulling image: $image"
                  crictl --timeout 5m --runtime-endpoint "unix://$RUNTIME_ENDPOINT" pull "$image"
                else
                  echo "Skipping line: $line"
                fi
              done <"$IMAGE_LIST_FILE"

              echo "Finished pulling all images."
          command:
            - /bin/bash
            - -c
          env:
            - name: IMAGE_LIST_FILE
              value: /config/images.txt
            - name: RUNTIME_ENDPOINT
              value: /run/k3s/containerd/containerd.sock
            - name: CRICTL_VERSION
              value: v1.33.0
          image: oci.zebradil.dev/registry.access.redhat.com-cache/ubi8/ubi@sha256:83068ea81dd02717b8e39b55cdeb2c1b2c9a3db260f01381b991755d44b15073
          name: puller
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /config
              name: config-volume
            - mountPath: /run/k3s/containerd/containerd.sock
              name: k3s-containerd-socket
      nodeName: junior
      restartPolicy: Never
      volumes:
        - configMap:
            name: image-puller-list
          name: config-volume
        - hostPath:
            path: /run/k3s/containerd/containerd.sock
            type: Socket
          name: k3s-containerd-socket
