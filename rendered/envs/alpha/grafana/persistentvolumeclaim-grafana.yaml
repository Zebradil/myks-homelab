apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  finalizers:
    - kubernetes.io/pvc-protection
  labels:
    app.kubernetes.io/instance: grafana
    app.kubernetes.io/name: grafana
  name: grafana
  namespace: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
