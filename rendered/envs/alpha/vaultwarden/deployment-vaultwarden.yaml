apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: vaultwarden
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/secrets: fa87ae0a8c21b78fda5c714227fd4df2-1
      labels:
        app.kubernetes.io/name: vaultwarden
    spec:
      containers:
        - env:
            - name: IP_HEADER
              value: X-Forwarded-For
            - name: SIGNUPS_ALLOWED
              value: "false"
            - name: ROCKET_PORT
              value: "8080"
            - name: DOMAIN
              value: https://vaultwarden.zebradil.dev
          image: ghcr.io/dani-garcia/vaultwarden:1.32.7
          name: vaultwarden
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /.env
              name: config
              readOnly: true
              subPath: .env
            - mountPath: /data
              name: data
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          secret:
            secretName: config
        - name: data
          persistentVolumeClaim:
            claimName: data
