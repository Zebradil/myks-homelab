apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: uptime-kuma
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma
    spec:
      containers:
        - image: oci.zebradil.dev/index.docker.io-cache/louislam/uptime-kuma@sha256:4c364ef96aaddac7ec4c85f5e5f31c3394d35f631381ccbbf93f18fd26ac7cba
          name: uptime-kuma
          ports:
            - containerPort: 3001
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - CHOWN
                - NET_BIND_SERVICE
                - NET_RAW
                - SETGID
                - SETUID
              drop:
                - all
            privileged: false
          volumeMounts:
            - mountPath: /app/data
              name: data
      enableServiceLinks: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
