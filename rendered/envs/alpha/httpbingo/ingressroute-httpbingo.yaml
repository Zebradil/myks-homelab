apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    a8r.io/repository: git@github.com:Zebradil/myks-homelab.git
  name: httpbingo
spec:
  routes:
    - kind: Rule
      match: Host(`httpbingo.junior.zebradil.dev`)
      middlewares:
        - name: auth-errors
          namespace: traefik
        - name: oauth2-proxy
          namespace: traefik
      services:
        - name: httpbingo
          port: http
