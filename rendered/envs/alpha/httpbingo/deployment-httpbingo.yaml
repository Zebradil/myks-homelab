apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: httpbingo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: httpbingo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: httpbingo
    spec:
      containers:
        - image: mccutchen/go-httpbin:v2.2.2
          name: httpbingo
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
