apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  labels:
    app.kubernetes.io/instance: authelia
    app.kubernetes.io/name: authelia
  name: authelia
  namespace: authelia
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`auth.zebradil.dev`) && PathPrefix(`/`)
      middlewares:
        - name: chain-authelia
          namespace: authelia
      priority: 500
      services:
        - kind: Service
          name: authelia
          namespace: authelia
          passHostHeader: true
          port: 80
          responseForwarding:
            flushInterval: 100ms
          scheme: http
          strategy: RoundRobin
          weight: 10
