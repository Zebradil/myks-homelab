apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: authelia-catch-all
spec:
  routes:
    - kind: Rule
      match: HostRegex(`{host:.*}`)
      middlewares:
        - name: chain-authelia-auth
          namespace: authelia
      services:
        - name: starbase80
          namespace: starbase80
          port: http
