apiVersion: v1
data:
  configuration.yaml: |
    ---
    # yaml-language-server: $schema=https://www.authelia.com/schemas/v4.39/json-schema/configuration.json
    theme: 'auto'
    default_2fa_method: ''
    server:
      address: 'tcp://0.0.0.0:9091/'
      asset_path: ''
      headers:
        csp_template: ""
      buffers:
        read: 4096
        write: 4096
      timeouts:
        read: '6 seconds'
        write: '6 seconds'
        idle: '30 seconds'
      endpoints:
        enable_pprof: false
        enable_expvars: false
        authz:
          auth-request:
            implementation: 'AuthRequest'
          ext-authz:
            implementation: 'ExtAuthz'
          forward-auth:
            implementation: 'ForwardAuth'
    log:
      level: 'info'
      format: 'text'
      file_path: ''
      keep_stdout: true
    telemetry:
      metrics:
        enabled: false
    identity_validation:
      elevated_session:
        code_lifespan: '5 minutes'
        elevation_lifespan: '10 minutes'
        characters: 8
        require_second_factor: false
        skip_second_factor: false
      reset_password:
        jwt_lifespan: '5 minutes'
        jwt_algorithm: 'HS256'
    totp:
      disable: false
      issuer: 'zebradil.dev'
      skew: 1
      secret_size: 32
      algorithm: 'SHA1'
      digits: 6
      period: 30
      allowed_algorithms:
        - 'SHA1'
      allowed_digits:
        - 6
      allowed_periods:
        - 30
    webauthn:
      disable: false
      enable_passkey_login: false
      display_name: 'Authelia'
      attestation_conveyance_preference: 'indirect'
      timeout: '60 seconds'
      filtering:
        permitted_aaguids: []
        prohibited_aaguids: []
        prohibit_backup_eligibility: false
      selection_criteria:
        attachment: ''
        discoverability: 'preferred'
        user_verification: 'preferred'
      metadata:
        enabled: false
        cache_policy: 'strict'
        validate_trust_anchor: true
        validate_entry: true
        validate_entry_permit_zero_aaguid: false
        validate_status: true
        validate_status_permitted: []
        validate_status_prohibited: []
    ntp:
      address: 'udp://time.cloudflare.com:123'
      version: 4
      max_desync: '3 seconds'
      disable_startup_check: false
      disable_failure: false
    authentication_backend:
      password_reset:
        disable: false
        custom_url: ''
      password_change:
        disable: false
      refresh_interval: '5 minutes'
      file:
        path: '/config/users_database.yml'
        watch: true
        search:
          email: false
          case_insensitive: false
        password:
          algorithm: 'argon2'
          argon2:
            variant: 'argon2id'
            iterations: 3
            memory: 65536
            parallelism: 4
            key_length: 32
            salt_length: 16
          scrypt:
            variant: 'scrypt'
            iterations: 16
            block_size: 8
            parallelism: 1
            key_length: 32
            salt_length: 16
          pbkdf2:
            variant: 'sha512'
            iterations: 310000
            salt_length: 16
          sha2crypt:
            variant: 'sha512'
            iterations: 50000
            salt_length: 16
          bcrypt:
            variant: 'standard'
            cost: 12
    password_policy:
      standard:
        enabled: false
        min_length: 8
        max_length: 0
        require_uppercase: false
        require_lowercase: false
        require_number: false
        require_special: false
      zxcvbn:
        enabled: false
        min_score: 0
    session:
      name: 'authelia_session'
      same_site: 'lax'
      inactivity: '5 minutes'
      expiration: '1 hour'
      remember_me: '1 month'
      cookies:
        - domain: 'zebradil.dev'
          authelia_url: 'https://auth.zebradil.dev'
    regulation:
      modes:
      - 'user'
      max_retries: 3
      find_time: '2 minutes'
      ban_time: '5 minutes'
    storage:
      local:
        path: '/config/db.sqlite3'
    notifier:
      disable_startup_check: false
      smtp:
        address: 'submissions://smtp.gmail.com:465'
        timeout: '5 seconds'
        username: 'ref+sops://static/smtp.sops.yaml#/username+'
        sender: 'authelia@mail.zebradil.dev'
        identifier: 'localhost'
        subject: '[Authelia] {title}'
        startup_check_address: 'test@authelia.com'
        disable_html_emails: false
        disable_require_tls: false
        disable_starttls: false
        tls:
          server_name: ''
          skip_verify: false
          minimum_version: 'TLS1.2'
          maximum_version: 'TLS1.3'
    identity_providers:
      oidc:
        lifespans:
          access_token: '1 hour'
          refresh_token: '1 hour and 30 minutes'
          id_token: '1 hour'
          authorize_code: '1 minute'
          device_code: '10 minutes'
        enforce_pkce: 'public_clients_only'
        enable_pkce_plain_challenge: false
        enable_client_debug_messages: false
        enable_jwt_access_token_stateless_introspection: false
        minimum_parameter_entropy: 8
        discovery_signed_response_alg: ''
        discovery_signed_response_key_id: ''
        require_pushed_authorization_requests: false
        jwks:
          - algorithm: 'RS256'
            use: 'sig'
            key_id: 'default'
            key: {{ secret "/secrets/internal/oidc.jwks.default.key" | mindent 10 "|" | msquote }}
        cors:
          allowed_origins_from_client_redirect_uris: false
        clients:
          - client_id: 'ref+sops://static/oidc.sops.yaml#/harbor/client_id+'
            client_name: 'Harbor'
