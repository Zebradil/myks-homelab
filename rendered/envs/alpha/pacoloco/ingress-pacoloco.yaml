      http:
        paths:
          - backend:
              service:
                name: pacoloco
                port:
                  name: http
            path: /
            pathType: Prefix
    - host: pacoloco.gray.ts.zebradil.dev
      http:
        paths:
          - backend:
              service:
                name: pacoloco
                port:
                  name: http
            path: /
            pathType: Prefix
    - host: pacoloco.junior.ts.zebradil.dev
      http:
        paths:
          - backend:
