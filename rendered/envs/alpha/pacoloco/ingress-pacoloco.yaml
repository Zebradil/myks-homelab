apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: pacoloco
spec:
  rules:
    - host: pacoloco.zebradil.dev
      http:
        paths:
          - backend:
              service:
                name: pacoloco
                port:
                  name: http
            path: /
            pathType: Prefix
