apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: git@github.com:Zebradil/myks-homelab.git
  name: pacoloco
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pacoloco
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pacoloco
    spec:
      containers:
        - image: ghcr.io/anatol/pacoloco:1.6
          name: pacoloco
          ports:
            - containerPort: 9129
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
          volumeMounts:
            - mountPath: /etc/pacoloco.yaml
              name: config
              readOnly: true
              subPath: pacoloco.yaml
            - mountPath: /var/cache/pacoloco
              name: cache
      volumes:
        - configMap:
            name: config
          name: config
        - name: cache
          persistentVolumeClaim:
            claimName: cache
