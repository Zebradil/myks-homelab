apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
  name: pacoloco
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pacoloco
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pacoloco
    spec:
      containers:
        - image: ghcr.io/anatol/pacoloco:1.7
          name: pacoloco
          ports:
            - containerPort: 9129
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
          volumeMounts:
            - mountPath: /etc/pacoloco.yaml
              name: config
              readOnly: true
              subPath: pacoloco.yaml
            - mountPath: /var/cache/pacoloco
              name: cache
            - mountPath: /etc/pacman.d/mirrorlist
              name: reflector
              readOnly: true
              subPath: mirrorlist
        - command:
            - /bin/sh
            - -c
            - |
              cp /etc/pacman.d/mirrorlist /etc/pacman.d/mirrorlist.bak
              sed -i 's/^#Server/Server/' /etc/pacman.d/mirrorlist
              pacoloco -c /etc/pacoloco/pacoloco.yaml
              cp /etc/pacman.d/mirrorlist.bak /etc/pacman.d/mirrorlist
          image: anatol/pacoloco:latest
          name: reflector
          volumeMounts:
            - mountPath: /etc/pacman.d/mirrorlist
              name: reflector
              subPath: mirrorlist
      volumes:
        - configMap:
            name: config
          name: config
        - name: cache
          persistentVolumeClaim:
            claimName: cache
        - emptyDir: {}
          name: reflector
