---
environment:
  hosts: #@ base_hosts + vpn_hosts + lan_hosts
  traefik:
    hosts:
      lan: #@ lan_hosts
      vpn: #@ vpn_hosts
      web: #@ base_hosts
  id: alpha
  applications:
    - proto: argocd
    - proto: authelia
    - proto: cert-manager
    - proto: comentario
    - proto: grafana-agent
    - proto: harbor
    - proto: jellyfin
    - proto: k3s-private-registries
    - proto: librespeed
    - proto: pacoloco
    - proto: paperless
    - proto: starbase80
    - proto: synology-csi
    - proto: traefik
    - proto: vaultwarden
    - proto: blank
      name: fluidd
    - proto: webapp
      name: httpbingo
    - proto: webapp
      name: it-tools
    - proto: webapp
      name: uptime-kuma
