---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: paperless-sftp
spec:
  entryPoints:
    - paperless-sftp
  routes:
    #! Change match to something more specific.
    #! See https://doc.traefik.io/traefik/routing/routers/#rule_1
    - match: HostSNI(`*`)
      services:
        - name: paperless-sftp
          port: sftp
