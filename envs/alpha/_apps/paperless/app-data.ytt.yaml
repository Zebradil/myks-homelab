#@ load("secrets.star", "sec")

#@data/values
---
application:
  paperless:
    env:
      PAPERLESS_SECRET_KEY: #@ sec.sops("0", "sessionSecretKey")
      PAPERLESS_URL: https://paperless.junior.zebradil.dev
    sftp:
      #! The corresponding private key was generated on the scanner host
      public_key: ssh-rsa 
      files:
        init-sshd_config.sh: |
          #!/bin/sh
          echo KexAlgorithms +diffie-hellman-group14-sha1 >> /etc/ssh/sshd_config
  postgresql:
    password: #@ sec.sops("0", "databasePassword")
