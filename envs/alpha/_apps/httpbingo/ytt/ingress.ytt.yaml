#@ load("@ytt:data", "data")

#@ d = data.values
#@ name = d.myks.context.app
#@ host = name + "." + d.environment.host

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: #@ name
spec:
  rules:
    - host: #@ host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: #@ name
                port:
                  name: http
