apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia-catch-all
spec:
  routes:
    - kind: Rule
      match: HostRegex(`{host:.*}`)
      middlewares:
        - name: chain-authelia-auth
          namespace: authelia
      services:
        - name: starbase80
          port: http
          namespace: starbase80
