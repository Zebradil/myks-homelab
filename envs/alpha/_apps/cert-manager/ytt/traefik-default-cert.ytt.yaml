#@ load("@ytt:data", "data")

#@ cert_name = "wildcard-default"
#@ secret_name = cert_name + "-tls"
#@ traefik_ns = "kube-system"
#@ domain = "junior.zebradil.dev"

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: #@ cert_name
  namespace: #@ traefik_ns
spec:
  secretName: #@ secret_name
  dnsNames:
    -  #@ domain
    -  #@ "*." + domain
  issuerRef:
    name: #@ data.values.application._.defaultIssuerName
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: #@ traefik_ns
spec:
  defaultCertificate:
    secretName: #@ secret_name
