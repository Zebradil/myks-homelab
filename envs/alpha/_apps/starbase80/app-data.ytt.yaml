---
application:
  builder:
    config:
      - category: Services
        services:
          - name: Paperless
            uri: #@ get_uri("paperless")
            description: Document management
            icon: paperless
          - name: Jellyfin
            uri: #@ get_uri("jellyfin")
            description: Media server
            icon: jellyfin
          - name: Jellyfin Filebrowser
            uri: #@ get_uri("jellyfin-filebrowser")
            description: Jellyfin media files manager
            icon: filebrowser
          - name: Jellyfin qBittorrent
            uri: #@ get_uri("jellyfin-torrent")
            description: Jellyfin torrent manager
            icon: qbittorrent
      - category: Infra
        services:
          - name: ArgoCD
            uri: #@ get_uri("argocd")
            description: GitOps continuous delivery
            icon: argocd
          - name: Authelia
            uri: #@ get_uri("auth")
            description: Authentication and authorization server
            icon: authelia
          - name: Traefik
            uri: #@ get_uri("traefik")
            description: HTTP reverse proxy and load balancer
            icon: traefik
          - name: Grafana
            uri: https://zebradil.grafana.net/
            description: Metrics dashboard
            icon: grafana
          - name: Synology
            uri: https://quickconnect.to/zebradil
            description: Synology NAS
            icon: synology
          - name: Uptime Kuma
            uri: #@ get_uri("uptime-kuma")
            description: Uptime monitoring
            icon: uptime-kuma
      - category: Tools
        services:
          - name: Librespeed
            uri: #@ get_uri("librespeed")
            description: Internet speed test
            icon: librespeed
          - name: Httpbingo
            uri: #@ get_uri("httpbingo")
            description: HTTP request/response service
            icon: webtools
    env:
      TITLE: ""
