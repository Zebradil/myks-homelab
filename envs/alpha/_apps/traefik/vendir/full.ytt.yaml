#@ load("@ytt:overlay", "overlay")
#@overlay/match by=overlay.subset({"kind": "Config", "apiVersion": "vendir.k14s.io/v1alpha1"})
---
directories:
  #@overlay/match by="path"
  - path: "charts/traefik"
    contents:
      #@overlay/match by="path"
      #@overlay/replace
      - path: .
        git:
          url: https://github.com/zebradil/traefik-helm-chart
          ref: address-host
          depth: 1
        includePaths:
          - traefik/**
        newRootPath: traefik
