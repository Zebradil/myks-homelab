image:
  tag: v3.0
providers:
  kubernetesCRD:
    allowCrossNamespace: true
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet
ports:
  traefik:
    hostIP: localhost
  metrics:
    port: 19100
    hostIP: localhost
  web:
    port: 80
    redirectTo:
      port: websecure
  websecure:
    port: 443
service:
  enabled: false
nodeSelector:
  kubernetes.io/hostname: junior
updateStrategy:
  rollingUpdate:
    maxUnavailable: 1
securityContext:
  capabilities:
    drop:
    - ALL
    add:
    - NET_BIND_SERVICE
  runAsNonRoot: false
  runAsUser: 0
additionalArguments:
- --providers.kubernetesingress.ingressendpoint.hostname=junior
logs:
  general:
    level: DEBUG
  access:
    enabled: true
globalArguments: []
