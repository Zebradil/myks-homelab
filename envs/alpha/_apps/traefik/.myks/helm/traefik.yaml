image:
  tag: v3.0.0-rc3
providers:
  kubernetesCRD:
    allowCrossNamespace: true
hostNetwork: true
deployment:
  dnsPolicy: ClusterFirstWithHostNet
  kind: DaemonSet
ports:
  metrics:
    port: 19100
    hostIP: node.k8s.lan
  web:
    port: 80
    redirectTo:
      port: websecure
    hostIP: '[$NODE_IPV6]'
  websecure:
    port: 443
    hostIP: '[$NODE_IPV6]'
  traefik:
    hostIP: node.k8s.lan
  paperless-sftp:
    port: 2222
    hostIP: node.k8s.lan
  vpn-web:
    port: 80
    hostIP: node.k8s.vpn
  vpn-websecure:
    port: 443
    hostIP: node.k8s.vpn
service:
  enabled: false
updateStrategy:
  rollingUpdate:
    maxSurge: 0
    maxUnavailable: 1
securityContext:
  capabilities:
    drop:
    - ALL
    add:
    - NET_BIND_SERVICE
  runAsNonRoot: false
  runAsUser: 0
additionalArguments:
- --providers.kubernetesingress.ingressendpoint.hostname=junior
logs:
  general:
    level: DEBUG
  access:
    enabled: true
globalArguments: []
