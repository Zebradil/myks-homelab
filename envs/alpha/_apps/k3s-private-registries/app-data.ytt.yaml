#@ load("secrets.star", "sec")

#@data/values
---
application:
  registries:
    mirrors:
      europe-west4-docker.pkg.dev:
        endpoint:
          - https://europe-west4-docker.pkg.dev
    configs:
      europe-west4-docker.pkg.dev:
        auth:
          username: _json_key
          #! Quote the password, as it is a JSON key
          password: #@ "'{}'".format(sec.sops("0", "password"))
