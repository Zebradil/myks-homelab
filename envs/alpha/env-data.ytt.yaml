#@data/values
---
environment:
  hosts:
    - zebradil.dev
    - ts.zebradil.dev
    - junior.zebradil.dev
    - junior.ts.zebradil.dev
  id: alpha
  applications:
    - proto: argocd
    - proto: authelia
    - proto: cert-manager
    - proto: grafana-agent
    - proto: httpbingo
    - proto: librespeed
    - proto: paperless
    - proto: starbase80
    - proto: synology-csi
    - proto: traefik
    #! - proto: webapp
    #!   name: iperf
    - proto: webapp
      name: pacoloco
argocd:
  app:
    prefix: app-
    destination:
      name: in-cluster
    source:
      #! Use HTTPS URL to avoid necessity to set up SSH keys.
      repoURL: https://github.com/Zebradil/myks-homelab
      #! Explicitly set the target revision to avoid overwriting in CI
      targetRevision: main
      plugin:
        name: argocd-vault-plugin
  project:
    prefix: env-
    destination:
      name: in-cluster
  env:
    generateSecret: false
helm:
  kubeVersion: "1.29"
myks:
  gitRepoUrl: https://github.com/Zebradil/myks-homelab
