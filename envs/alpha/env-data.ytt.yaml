#@data/values

#@ nodes = ["gray", "junior"]
#@ base_domain = "zebradil.dev"
#@ lan_domain = "lan." + base_domain
#@ vpn_domain = "ts." + base_domain

#@ base_hosts = [base_domain]
#@ vpn_hosts = [vpn_domain]
#@ lan_hosts = [lan_domain]
#@ for node in nodes:
#@   base_hosts.append(node + "." + base_domain)
#@   vpn_hosts.append(node + "." + vpn_domain)
#@   lan_hosts.append(node + "." + lan_domain)
#@ end

---
environment:
  hosts: #@ base_hosts + vpn_hosts + lan_hosts
  traefik:
    hosts:
      lan: #@ lan_hosts
      vpn: #@ vpn_hosts
      web: #@ base_hosts
  id: alpha
  applications:
    - proto: argocd
    - proto: authelia
    - proto: cert-manager
    - proto: comentario
    - proto: grafana-agent
    - proto: jellyfin
    - proto: librespeed
    - proto: pacoloco
    - proto: paperless
    - proto: starbase80
    - proto: synology-csi
    - proto: traefik
    - proto: vaultwarden
    #! - proto: webapp
    #!   name: iperf
    - proto: webapp
      name: httpbingo
    - proto: webapp
      name: it-tools
    - proto: webapp
      name: uptime-kuma
argocd:
  app:
    prefix: app-
    destination:
      name: in-cluster
    source:
      #! Use HTTPS URL to avoid necessity to set up SSH keys.
      repoURL: https://github.com/Zebradil/myks-homelab
      #! Explicitly set the target revision to avoid overwriting in CI
      targetRevision: main
      plugin:
        name: argocd-vault-plugin
  project:
    prefix: env-
    destination:
      name: in-cluster
  env:
    generateSecret: false
helm:
  kubeVersion: "1.29"
myks:
  gitRepoUrl: https://github.com/Zebradil/myks-homelab
