#@ load("secrets.star", "sops")

#@data/values
---
application:
  paperless:
    env:
      PAPERLESS_SECRET_KEY: #@ sops("0", "sessionSecretKey")
    sftp:
      #! The corresponding private key was generated on the scanner host
      public_key: ssh-rsa 
      files:
        init-sshd_config.sh: |
          #!/bin/sh
          {
              echo HostKeyAlgorithms +ssh-rsa
              echo KexAlgorithms +diffie-hellman-group14-sha1
              echo PubkeyAcceptedKeyTypes +ssh-rsa
          } >> /etc/ssh/sshd_config
        #@yaml/text-templated-strings
        init-rsa-keys.sh: |
          #!/bin/sh
          cat <<EOF > /etc/ssh/ssh_host_rsa_key
          (@= sops("0", "ssh_host_rsa_key") @)
          EOF
          cat <<EOF > /etc/ssh/ssh_host_rsa_key.pub
          (@= sops("0", "ssh_host_rsa_key.pub") @)
          EOF
  postgresql:
    password: #@ sops("0", "databasePassword")
