kbld:
  enabled: true
  imagesAnnotation: false
  cache: true
  overrides:
  - match:
      registry: ghcr\.io
      repository: (.+)
      tag: ""
    replace:
      registry: oci.zebradil.dev
      repository: ghcr.io-cache/$1
      tag: ""
  - match:
      registry: index\.docker\.io
      repository: (.+)
      tag: ""
    replace:
      registry: oci.zebradil.dev
      repository: index.docker.io-cache/$1
      tag: ""
  - match:
      registry: quay\.io
      repository: (.+)
      tag: ""
    replace:
      registry: oci.zebradil.dev
      repository: quay.io-cache/$1
      tag: ""
  - match:
      registry: registry\.access\.redhat\.com
      repository: (.+)
      tag: ""
