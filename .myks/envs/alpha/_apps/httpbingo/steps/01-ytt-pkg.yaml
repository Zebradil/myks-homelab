
---
---
# Source: httpbingo/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbingo
  labels:
    helm.sh/chart: httpbingo-0.1.1
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: httpbingo
    app.kubernetes.io/version: "v2.2.2"
    app.kubernetes.io/managed-by: Helm
---
# Source: httpbingo/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: httpbingo
  labels:
    helm.sh/chart: httpbingo-0.1.1
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: httpbingo
    app.kubernetes.io/version: "v2.2.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: httpbingo
---
# Source: httpbingo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbingo
  labels:
    helm.sh/chart: httpbingo-0.1.1
    app.kubernetes.io/name: httpbingo
    app.kubernetes.io/instance: httpbingo
    app.kubernetes.io/version: "v2.2.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: httpbingo
      app.kubernetes.io/instance: httpbingo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: httpbingo
        app.kubernetes.io/instance: httpbingo
    spec:
      serviceAccountName: httpbingo
      securityContext:
        {}
      containers:
        - name: httpbingo
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - all
            privileged: false
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          image: "mccutchen/go-httpbin:v2.2.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}

---
