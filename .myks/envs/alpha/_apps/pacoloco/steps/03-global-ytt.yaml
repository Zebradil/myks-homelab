apiVersion: apps/v1
kind: Deployment
metadata:
  name: pacoloco
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pacoloco
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pacoloco
    spec:
      containers:
      - image: ghcr.io/anatol/pacoloco:1.6
        name: pacoloco
        ports:
        - containerPort: 9129
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          privileged: false
        volumeMounts:
        - name: config
          mountPath: /etc/pacoloco.yaml
          subPath: pacoloco.yaml
          readOnly: true
        - name: cache
          mountPath: /var/cache/pacoloco
      volumes:
      - name: config
        configMap:
          name: config
      - name: cache
        persistentVolumeClaim:
          claimName: cache
---
apiVersion: v1
kind: Service
metadata:
  name: pacoloco
  annotations:
    a8r.io/repository: https://github.com/Zebradil/myks-homelab
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app.kubernetes.io/name: pacoloco
---
