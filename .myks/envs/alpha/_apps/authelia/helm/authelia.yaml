domain: zebradil.dev
ingress:
  enabled: true
  subdomain: auth
  traefikCRD:
    enabled: true
    entryPoints:
    - websecure
  tls:
    enabled: false
pod:
  kind: Deployment
  replicas: 1
configMap:
  enabled: true
  authentication_backend:
    ldap:
      enabled: false
    file:
      enabled: true
  session:
    redis:
      enabled: false
  storage:
    local:
      enabled: true
    postgres:
      enabled: false
  notifier:
    smtp:
      enabled: true
      enabledSecret: true
      username: <path:static/smtp.sops.yaml#username>
      sender: authelia@mail.zebradil.dev
      host: smtp.gmail.com
      port: 587
  identity_providers:
    oidc:
      enabled: false
secret:
  existingSecret: authelia
persistence:
  enabled: true
  size: 1Gi
