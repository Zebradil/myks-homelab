apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: charts/argocd
  contents:
  - path: .
    lazy: true
    helmChart:
      name: argo-cd
      version: 9.3.3
      repository:
        url: https://argoproj.github.io/argo-helm
- path: ytt/dashboards
  contents:
  - path: .
    lazy: true
    git:
      url: https://github.com/adinhodovic/argo-cd-mixin
      ref: f30dcfa0758fb588215f2ea808cc30917db80365
    includePaths:
    - dashboards_out/argo-cd-*.json
