apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: charts/authelia
  contents:
  - path: .
    lazy: true
    helmChart:
      name: authelia
      version: 0.10.49
      repository:
        url: https://charts.authelia.com
- path: ytt/dashboard
  contents:
  - path: .
    lazy: true
    git:
      url: https://github.com/authelia/authelia
      ref: v4.39.15
    includePaths:
    - examples/grafana-dashboards/simple.json
    newRootPath: examples
