#@ def gen_protected_ingress_route(name, hosts, entrypoints=[], service=""):
#@   service = service if service != "" else name
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: #@ name + "-protected"
spec:
  #@ if/end entrypoints:
  entryPoints: #@ entrypoints
  routes:
    - match: #@ gen_host_matches(name, hosts)
      kind: Rule
      middlewares:
        - name: chain-authelia-auth
          namespace: authelia
      services:
        - name: #@ service
          port: http
#@ end

---
#@ def gen_ingress_route(name, hosts, entrypoints=[], suffix="", service=""):
#@   service = service if service != "" else name
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: #@ name + suffix
spec:
  #@ if/end entrypoints:
  entryPoints: #@ entrypoints
  routes:
    - match: #@ gen_host_matches(name, hosts)
      kind: Rule
      services:
        - name: #@ service
          port: http
#@ end

