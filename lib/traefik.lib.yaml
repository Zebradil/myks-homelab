#@ def gen_protected_ingress_route(name, hosts, entrypoints=[]):
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: #@ name + "-protected"
spec:
  #@ if/end entrypoints:
  entryPoints: #@ entrypoints
  routes:
    - match: #@ gen_host_matches(name, hosts)
      kind: Rule
      middlewares:
        - name: chain-authelia-auth
          namespace: authelia
      services:
        - name: #@ name
          port: http
#@ end

---
#@ def gen_ingress_route(name, hosts, entrypoints=[]):
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: #@ name
spec:
  #@ if/end entrypoints:
  entryPoints: #@ entrypoints
  routes:
    - match: #@ gen_host_matches(name, hosts)
      kind: Rule
      services:
        - name: #@ name
          port: http
#@ end

