# This workflow approves pull requests automatically if the diff of the rendered manifests is insignificant.
---
name: Auto-approve

"on":
  workflow_call:
  pull_request:
    types:
      - converted_to_draft
      - ready_for_review
      - reopened

defaults:
  run:
    shell: bash

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.ZEBRADIL_BOT_GITHUB_TOKEN }}
    steps:
      - name: Debug event
        run: echo "${{ toJson(github.event) }}"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make decision
        id: decision
        run: |
          export GIT_CONFIG_SYSTEM="$GITHUB_WORKSPACE/hack/git/gitconfig"
          gh pr checkout ${{ github.event.number }}

          if git diff --exit-code origin/$GITHUB_BASE_REF...origin/$GITHUB_HEAD_REF -- rendered; then
            echo "::notice::No significant changes in rendered manifests detected"
            echo "CHANGE_DETECTED=false" >> $GITHUB_ENV
          else
            echo "::notice::Significant changes in rendered manifests detected"
            echo "CHANGE_DETECTED=true" >> $GITHUB_ENV
          fi

