---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: auth-errors
spec:
  errors:
    query: /oauth2/sign_in
    service:
      name: oauth2-proxy
      port: 80
    status:
      - 401-403
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy
spec:
  forwardAuth:
    address: http://oauth2-proxy
    authResponseHeaders:
      - X-Auth-Request-User
      - Set-Cookie
    trustForwardHeader: true
