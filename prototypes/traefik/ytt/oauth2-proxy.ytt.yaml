---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: auth-errors
spec:
  errors:
    query: /oauth2/sign_in
    service:
      name: oauth2-proxy
      port: http
    status:
      - 401-403
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy
spec:
  forwardAuth:
    address: http://oauth2-proxy
    authResponseHeaders:
      - X-Auth-Request-User
      - Set-Cookie
    trustForwardHeader: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: oauth2-proxy
spec:
  routes:
    - match: PathPrefix(`/oauth2`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: http
