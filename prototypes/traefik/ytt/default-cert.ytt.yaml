#@ load("@ytt:data", "data")

#@ cert_name = "wildcard-default"
#@ secret_name = cert_name + "-tls"
#@ domains = data.values.application.tls.baseDomains

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: #@ cert_name
spec:
  secretName: #@ secret_name
  dnsNames:
    #@ for domain in domains:
    -  #@ domain
    -  #@ "*." + domain
    #@ end
  issuerRef:
    name: #@ data.values.application.tls.issuer
    kind: ClusterIssuer
---
apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  name: default
spec:
  defaultCertificate:
    secretName: #@ secret_name
