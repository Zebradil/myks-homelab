#@ load("@ytt:data", "data")
#@ load("@ytt:sha256", "sha256")

#@ d = data.values
#@ ap = d.application
#@ name = d.myks.context.app
#@ cm_templates_name = name + "-templates"

#@ if ap.template == "":
#@   frontpage_template = ""
#@ else:
#@   frontpage_template = data.read("librespeed/example-singleServer-{}.html".format(ap.template))
#@ end

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name
spec:
  selector:
    matchLabels:
      app: #@ name
  template:
    metadata:
      labels:
        app: #@ name
      annotations:
        #! Set checksum annotation to force redeployment when the configmap changes.
        #@yaml/text-templated-strings
        checksum/(@= cm_templates_name @): #@ sha256.sum(frontpage_template)
    spec:
      containers:
        - name: #@ name
          image: #@ ap.image
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: #@ name
                  key: password
          ports:
            - containerPort: 80
              name: http
          #@ if/end ap.template != "":
          volumeMounts:
            - name: #@ cm_templates_name
              mountPath: /config/www/index.html
              subPath: index.html
      #@ if/end ap.template != "":
      volumes:
        - name: #@ cm_templates_name
          configMap:
            name: #@ cm_templates_name

---
apiVersion: v1
kind: Secret
metadata:
  name: #@ name
stringData:
  password: #@ ap.password

#@ if/end ap.template != "":
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: #@ name + "-templates"
data:
  index.html: #@ frontpage_template

---
apiVersion: v1
kind: Service
metadata:
  name: #@ name
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: #@ name
