#@ load("@ytt:data", "data")

#@ d = data.values
#@ ap = d.application
#@ name = d.myks.context.app
#@ cm_templates_name = name + "-templates"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name
spec:
  selector:
    matchLabels:
      app: #@ name
  template:
    metadata:
      labels:
        app: #@ name
    spec:
      containers:
        - name: #@ name
          image: #@ ap.image
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: #@ name
                  key: password
          ports:
            - containerPort: 80
              name: http
          #@ if/end ap.template != "":
          volumeMounts:
            - name: #@ cm_templates_name
              mountPath: /config/www
              subPath: index.html
      #@ if/end ap.template != "":
      volumes:
        - name: #@ cm_templates_name
          configMap:
            name: #@ cm_templates_name

---
apiVersion: v1
kind: Secret
metadata:
  name: #@ name
stringData:
  password: #@ ap.password

#@ if/end ap.template != "":
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: #@ name + "-templates"
data:
  index.html: #@ data.read("librespeed/example-singleServer-{}.html".format(ap.template))

---
apiVersion: v1
kind: Service
metadata:
  name: #@ name
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: #@ name
