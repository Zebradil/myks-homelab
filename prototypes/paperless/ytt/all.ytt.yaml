#@ load("@ytt:data", "data")
#@ load("util.star", "util")

#@ PAPERLESS_UID = "1000"
#@ PAPERLESS_GID = "1000"

#@ d = data.values
#@ ap = d.application
#@ sftp = ap.paperless.sftp
#@ name = d.myks.context.app
#@ host = name + "." + d.environment.host
#@ sftp_scripts_cm_name = name + "-sftp-scripts"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name
spec:
  strategy:
    #! Use Recreate strategy to avoid conflicts with accessing the PVCs
    type: Recreate
    rollingUpdate: null
  selector:
    matchLabels:
      app: #@ name
  template:
    metadata:
      labels:
        app: #@ name
      annotations:
        #! Set checksum annotation to force redeployment when the configmap changes.
        #@yaml/text-templated-strings
        checksum/(@= sftp_scripts_cm_name @): #@ util.checksum(sftp.files)
    spec:
      #! With enableServiceLinks set to true, Kubernetes shadows PAPERLESS_PORT with a service link.
      #! This breaks the paperless container, which expects PAPERLESS_PORT to be an integer.
      #! See https://github.com/paperless-ngx/paperless-ngx/issues/264
      enableServiceLinks: false
      initContainers:
        #! This init-container copies the scripts from the configmap to the emptyDir volume.
        - name: copy-scripts
          #! It is fine to use existing image as long as it has the `cp` command.
          image: #@ sftp.image
          command: ["/bin/sh", "-c"]
          args:
            - cp /mnt/configmap/* /mnt/scripts/
          volumeMounts:
            - name: sftp-init-scripts
              mountPath: /mnt/scripts
            - name: sftp-init-cm
              mountPath: /mnt/configmap
      containers:
        - name: #@ name
          image: #@ ap.paperless.image
          env:
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: password
            #@ for/end envvar in util.map_to_envs(ap.paperless.env):
            -  #@ envvar
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: data
              mountPath: /usr/src/paperless/data
            - name: media
              mountPath: /usr/src/paperless/media
            - name: consume
              mountPath: /usr/src/paperless/consume
        - name: sftp
          image: #@ sftp.image
          env:
            #! The UID and GID are set to the same value as the paperless container.
            - name: PUID
              value: #@ PAPERLESS_UID
            - name: PGID
              value: #@ PAPERLESS_GID
            - name: USER_NAME
              value: #@ sftp.user
            - name: PUBLIC_KEY
              value: #@ sftp.public_key
            - name: LOG_STDOUT
              value: "true"
          ports:
            - containerPort: 2222
              name: sftp
          volumeMounts:
            - name: consume
              mountPath: /srv/consume
            - name: sftp-init-scripts
              mountPath: /custom-cont-init.d
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: consume
          emptyDir: {}
        - name: sftp-init-scripts
          emptyDir: {}
        - name: sftp-init-cm
          configMap:
            name: #@ sftp_scripts_cm_name

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: #@ sftp_scripts_cm_name
data: #@ sftp.files

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: #@ ap.paperless.storage.data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: #@ ap.paperless.storage.media

---
apiVersion: v1
kind: Service
metadata:
  name: #@ name
spec:
  selector:
    app: #@ name
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: sftp
      port: 2222
      targetPort: sftp

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: #@ name
spec:
  routes:
    - match: #@ "Host(`{}`)".format(host)
      kind: Rule
      middlewares:
        - name: chain-authelia-auth
          namespace: authelia
      services:
        - name: #@ name
          port: http
