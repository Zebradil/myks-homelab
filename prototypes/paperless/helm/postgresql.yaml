#@ load("@ytt:data", "data")

#@ pg = data.values.application.postgresql
---
auth:
  database: #@ pg.database
  password: #@ pg.password
  username: #@ pg.username
image:
  tag: 13.13.0
primary:
  command:
    - /bin/sh
    - -c
    - tail -f /dev/null
  livenessProbe:
    enabled: false
  persistence:
    size: 1Gi
