#@data/values-schema
---
#@overlay/match-child-defaults missing_ok=True
application:
  #! renovate: datasource=docker
  image: jellyfin/jellyfin:10.9.5
  #! DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel
  #! FIXME: This is for tests only, replace with node selector
  nodeName: ""
  storage:
    cache:
      size: 1Gi
      path: /cache
    config:
      size: 1Gi
      path: /config
    media:
      size: 10Gi
      path: /media

  #! Hardware acceleration using an Intel iGPU w/ QuickSync
  #! These IDs below should be matched to your `video` and `render` group on the host
  #! To obtain those IDs run the following grep statement on the host:
  #! $ cat /etc/group | grep "video\|render"
  #! video:x:44:
  #! render:x:109:
  supplementalGroups: [0]

  #! Optional FileBrowser deployment for media management
  #! https://filebrowser.org
  filebrowser:
    enabled: true
    #! renovate: datasource=docker
    image: filebrowser/filebrowser:v2.30.0

  torrent:
    enabled: true
    #! renovate: datasource=docker
    image: ghcr.io/hotio/qbittorrent:release-4.6.4

  wireguard:
    enabled: true
    #! renovate: datasource=docker
    image: ghcr.io/linuxserver/wireguard:v1.0.20210914-ls31
    config: ""
