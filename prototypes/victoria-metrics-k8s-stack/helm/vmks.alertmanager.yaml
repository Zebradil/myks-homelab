#@ load("@ytt:data", "data")
#@ load("secrets.star", "sops")

#@ debug_receivers = True

#@ a = data.values.application
---
alertmanager:
  useManagedConfig: true
  config:
    route:
      receiver: 'blackhole'
      group_by: ['alertgroup', 'alertname', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      routes:
        #! Watchdog
        - matchers:
            - alertname="Watchdog"
          receiver: healthchecks
          continue: false
        #! High severity
        - matchers:
            - severity="critical"
          receiver: tg-high-severity
          continue: false

        #! All the rest
        - receiver: tg-common
          continue: false

    inhibit_rules:
      - target_matchers:
          - severity=~"warning|info"
        source_matchers:
          - severity=critical
        equal:
          - namespace
          - alertname
      - target_matchers:
          - severity=info
        source_matchers:
          - severity=warning
        equal:
          - namespace
          - alertname
      - target_matchers:
          - severity=info
        source_matchers:
          - alertname=InfoInhibitor
        equal:
          - namespace

    receivers:
      - name: blackhole
      - name: healthchecks
        webhook_configs:
          - url_secret:
              name: #@ a._.secretName
              key: healthchecksPing.url
      - name: tg-high-severity
        telegram_configs:
          - bot_token:
              name: #@ a._.secretName
              key: telegram.botToken
            chat_id: #@ sops("0", "telegram.chatId")
            message_thread_id: #@ sops("0", "telegram.highSeverityTopicId")
            parse_mode: HTML
            message: '{{- template "telegram.message" . -}}'
        #@ if/end debug_receivers:
        webhook_configs:
          - url: 'http://echo.echo.svc.cluster.local'
      - name: tg-common
        telegram_configs:
          - bot_token:
              name: #@ a._.secretName
              key: telegram.botToken
            chat_id: #@ sops("0", "telegram.chatId")
            message_thread_id: #@ sops("0", "telegram.commonTopicId")
            disable_notifications: true
            parse_mode: HTML
            message: '{{- template "telegram.message" . -}}'
        #@ if/end debug_receivers:
        webhook_configs:
          - url: 'http://echo.echo.svc.cluster.local'

  templateFiles: #! lang:helm
    telegram.tmpl: |
      {{- define "alert_list" -}}
      {{- range . -}}
      ---
      <b>{{ .Labels.alertname | html }}</b>
      {{- if eq .Labels.severity "critical" }}
      üö® CRITICAL{{ end }}
      {{- if eq .Labels.severity "warning" }}
      ‚ö†Ô∏è WARNING{{ end }}
      {{- with .Annotations.summary | html }}
      {{ . }}{{ end }}
      {{- with .Annotations.description }}
      {{ . }}{{ end }}

      Labels:
      {{ range .Labels.SortedPairs }}  <i>{{ .Name | html }}</i>: <code>{{ .Value | html }}</code>
      {{ end }}
      - <a href="{{ .GeneratorURL }}">Source</a>
      {{- with .Annotations.runbook_url }}
      - <a href="{{ . }}">Runbook</a>
      {{ end }}{{ end }}
      {{- end -}}

      {{- define "telegram.message" }}
      {{- if gt (len .Alerts.Firing) 0 -}}
      üî• Alerts Firing
      {{ template "alert_list" .Alerts.Firing }}{{ end }}
      {{- if gt (len .Alerts.Resolved) 0 -}}
      ‚úÖ Alerts Resolved
      {{ template "alert_list" .Alerts.Resolved }}{{ end }}
      <a href="{{ .ExternalURL }}">Alertmanager UI</a>
      {{- end -}}
