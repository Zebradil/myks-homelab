      {{- with .Annotations.summary | html }}
      ğŸ“ {{ . }}{{ end }}
      {{- with .Annotations.description | html }}
      ğŸ“– {{ . }}{{ end }}

      ğŸ· Labels:
      {{ range .Labels.SortedPairs }}  <i>{{ .Name | html }}</i>: <pre>{{ .Value | html }}</pre>
      {{ end }}
      ğŸ›  <a href="{{ .GeneratorUrl }}">Source</a>
      {{- with .Annotations.runbook_url }}
