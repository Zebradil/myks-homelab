#@ load("@ytt:data", "data")
#@ load("traefik.lib.yaml", "route")

#@ name = data.values.myks.context.app

#@ cams = {
#@   "cam1": "192.168.0.201",
#@   "cam2": "192.168.0.202",
#@   "cam3": "192.168.0.203",
#@ }

#@ for cam_id in cams:
#@ cam_ip = cams[cam_id]
#@ cam_name = name + "-" + cam_id
#@ for/end route_doc in route.default(cam_name):
--- #@ route_doc
---
apiVersion: v1
kind: Service
metadata:
  name: #@ cam_name
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8889
---
apiVersion: v1
kind: Endpoints
metadata:
  name: #@ cam_name
subsets:
  - addresses:
      - ip: #@ cam_ip
    ports:
      - port: 8889
        name: http
#@ end
