#@ load("@ytt:data", "data")
#@ load("@ytt:md5", "md5")

#@ e = data.values.environment
#@ m = data.values.myks

#@ name = m.context.app

#@ pod_labels = { "app.kubernetes.io/name": name }

#@ assets_checksum = md5.sum(data.read("assets/Caddyfile") + data.read("assets/index.html") + data.read("assets/manifest.json"))

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name
spec:
  selector:
    matchLabels: #@ pod_labels
  template:
    metadata:
      labels: #@ pod_labels
      annotations:
        checksum/assets: #@ assets_checksum
    spec:
      containers:
        - image: caddy:2.10.2-alpine
          name: caddy
          volumeMounts:
            - name: assets
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
            - name: assets
              mountPath: /srv/index.html
              subPath: index.html
            - name: assets
              mountPath: /srv/manifest.json
              subPath: manifest.json
            - name: caddy-data
              mountPath: /config
            - name: caddy-data
              mountPath: /data
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
              add:
                - net_bind_service
            privileged: false
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: true
      volumes:
        - name: assets
          configMap:
            name: #@ name
        - name: caddy-data
          emptyDir: {}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: #@ name
data:
  Caddyfile: #@ data.read("assets/Caddyfile")
  manifest.json: #@ data.read("assets/manifest.json")
  index.html: #@ data.read("assets/index.html")

---
apiVersion: v1
kind: Service
metadata:
  name: #@ name
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector: #@ pod_labels

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: #@ name
spec:
  rules:
    #@ for/end host in e.hosts:
    - host: #@ name + "." + host
      http:
        paths:
          - backend:
              service:
                name: #@ name
                port:
                  name: http
            path: /
            pathType: Prefix
