#@ load("@ytt:data", "data")
#@ load("traefik.lib.yaml", "route")

#@ e = data.values.environment
#@ name = data.values.myks.context.app

#@ pod_labels = { "app.kubernetes.io/name": name }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name
spec:
  selector:
    matchLabels: #@ pod_labels
  template:
    metadata:
      labels: #@ pod_labels
    spec:
      containers:
        - image: caddy-image-ref
          name: caddy
          volumeMounts:
            - name: caddy-data
              mountPath: /config
            - name: caddy-data
              mountPath: /data
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
              add:
                - net_bind_service
            privileged: false
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: true
      volumes:
        - name: caddy-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: #@ name
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector: #@ pod_labels


#@ for/end route_doc in route.default(name):
--- #@ route_doc
