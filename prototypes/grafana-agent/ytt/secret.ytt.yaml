#@ load("secrets.star", "sops")
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud-loki-endpoint
stringData:
  host: #@ sops("0", "loki.host")
  password: #@ sops("0", "loki.basicAuth.password")
  username: #@ sops("0", "loki.basicAuth.username")
