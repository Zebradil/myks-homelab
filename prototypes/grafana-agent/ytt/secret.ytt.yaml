#@ load("secrets.star", "sec")
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud-endpoints
stringData:
  GC_PROM_URL: #@ sec.sops("0", "prometheus.url")
  GC_PROM_PASSWORD: #@ sec.sops("0", "prometheus.basicAuth.password")
  GC_PROM_USERNAME: #@ sec.sops("0", "prometheus.basicAuth.username")
  GC_LOKI_URL: #@ sec.sops("0", "loki.url")
  GC_LOKI_PASSWORD: #@ sec.sops("0", "loki.basicAuth.password")
  GC_LOKI_USERNAME: #@ sec.sops("0", "loki.basicAuth.username")
  GC_TEMPO_URL: #@ sec.sops("0", "tempo.url")
  GC_TEMPO_PASSWORD: #@ sec.sops("0", "tempo.basicAuth.password")
  GC_TEMPO_USERNAME: #@ sec.sops("0", "tempo.basicAuth.username")
