#@ load("@ytt:data", "data")
#@ load("@ytt:md5", "md5")
#@ load("@ytt:yaml", "yaml")

#@ a = data.values.application
#@ e = data.values.environment
#@ m = data.values.myks

#@ name = a.name or m.context.app

#@ pod_labels = { "app.kubernetes.io/name": name }

#@ pvc_name = "cache"
#@ cache_path = "/var/cache/pacoloco"

#@ cm_name = "config"
#@ config_name = "pacoloco.yaml"
#@ config_yaml = yaml.encode(a.config)

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: #@ cm_name
data: #@ { config_name: config_yaml }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: #@ pvc_name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: #@ a.storageSize
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name
spec:
  selector:
    matchLabels: #@ pod_labels
  template:
    metadata:
      labels: #@ pod_labels
      annotations:
        checksum/config: #@ md5.sum(config_yaml)
    spec:
      containers:
        - image: #@ a.image
          name: #@ name
          ports:
            - containerPort: #@ a.containerPort
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            #!runAsGroup: 1000
            #!runAsNonRoot: true
            #!runAsUser: 1000
          volumeMounts:
            - name: #@ cm_name
              mountPath: #@ "/etc/" + config_name
              subPath: #@ config_name
              readOnly: true
            - name: #@ pvc_name
              mountPath: #@ cache_path
            - name: reflector
              mountPath: /etc/pacman.d/mirrorlist
              subPath: mirrorlist
              readOnly: true
        - image: anatol/pacoloco:latest
          name: reflector
          command:
            - /bin/sh
            - -c
            - |
              cp /etc/pacman.d/mirrorlist /etc/pacman.d/mirrorlist.bak
              sed -i 's/^#Server/Server/' /etc/pacman.d/mirrorlist
              pacoloco -c /etc/pacoloco/pacoloco.yaml
              cp /etc/pacman.d/mirrorlist.bak /etc/pacman.d/mirrorlist
          volumeMounts:
            - name: reflector
              mountPath: /etc/pacman.d/mirrorlist
              subPath: mirrorlist
      volumes:
        - name: #@ cm_name
          configMap:
            name: #@ cm_name
        - name: #@ pvc_name
          persistentVolumeClaim:
            claimName: #@ pvc_name
        - name: reflector
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: #@ name
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector: #@ pod_labels

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: #@ name
spec:
  rules:
    #@ for/end host in e.hosts:
    - host: #@ name + "." + host
      http:
        paths:
          - backend:
              service:
                name: #@ name
                port:
                  name: http
            path: /
            pathType: Prefix
