#@ load("@ytt:data", "data")

#@ a = data.values.application
#@ e = data.values.environment
#@ m = data.values.myks

#@ name = a.name or m.context.app

#@ pod_labels = { "app.kubernetes.io/name": name }
#@ svc_labels = pod_labels

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name
spec:
  selector:
    matchLabels: #@ pod_labels
  template:
    metadata:
      labels: #@ pod_labels
    spec:
      containers:
        - image: #@ a.image
          name: #@ name
          ports:
            - containerPort: #@ a.containerPort
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            #!runAsGroup: 1000
            #!runAsNonRoot: true
            #!runAsUser: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: #@ name
  labels: #@ svc_labels
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector: #@ pod_labels


#@ if/end a.ingress:
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: #@ name
spec:
  rules:
    #@ for/end host in e.hosts:
    - host: #@ name + "." + host
      http:
        paths:
          - backend:
              service:
                name: #@ name
                port:
                  name: http
            path: /
            pathType: Prefix


#@ if/end a.serviceMonitor:
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: #@ name
spec:
  endpoints:
    - port: http
      targetPort: http
  namespaceSelector:
    matchNames:
      -  #@ name
  selector:
    matchLabels: #@ svc_labels
