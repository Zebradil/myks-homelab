#@ load("@ytt:data", "data")
#@ load("secrets.star", "sec")

#@ d = data.values
---
ingress:
  enabled: true

  traefikCRD:
    enabled: true
    entryPoints:
      - websecure

  tls:
    enabled: false

pod:
  kind: Deployment
  replicas: 1

configMap:
  enabled: true

  authentication_backend:
    file:
      enabled: true

  session:
    cookies:
      - domain: #@ d.environment.hosts[0]
        subdomain: auth

  storage:
    local:
      enabled: true

  notifier:
    smtp:
      enabled: true
      enabledSecret: true
      username: #@ sec.sops("smtp", "username")
      #! NOTE: this has no effect as GMail replaces the sender with the authenticated user.
      sender: #@ "authelia@mail." + d.environment.hosts[0]
      host: smtp.gmail.com
      port: 587

  identity_providers:
    oidc:
      enabled: false

secret:
  existingSecret: authelia

#! For the "file" authentication backend.
persistence:
  enabled: true
  #! Minimum size with synology-csi is 1Gi.
  size: 1Gi
