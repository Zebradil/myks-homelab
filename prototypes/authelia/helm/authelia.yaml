---
domain: junior.zebradil.dev

ingress:
  enabled: true
  subdomain: auth

  traefikCRD:
    enabled: true
    entryPoints:
      - websecure

  tls:
    enabled: false

pod:
  kind: StatefulSet
  replicas: 1

configMap:
  enabled: true

  authentication_backend:
    ldap:
      enabled: false
    file:
      enabled: true

  session:
    redis:
      enabled: false

  storage:
    local:
      enabled: true
    postgres:
      enabled: false

  notifier:
    filesystem:
      enabled: true
    #! TODO: Configure SMTP notifier.
    smtp:
      enabled: false

  identity_providers:
    oidc:
      #! TODO: Configure OIDC identity provider.
      #! See https://www.authelia.com/docs/configuration/identity-providers/oidc.html#roadmap
      enabled: false

secret:
  existingSecret: authelia
