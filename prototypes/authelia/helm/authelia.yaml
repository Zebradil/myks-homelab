#@ load("@ytt:data", "data")
#@ load("secrets.star", "sec")

#@ d = data.values
---
ingress:
  enabled: true

  traefikCRD:
    enabled: true
    entryPoints:
      - websecure

  tls:
    enabled: false

pod:
  kind: Deployment
  replicas: 1
  strategy:
    type: Recreate

configMap:
  theme: auto
  authentication_backend:
    file:
      enabled: true
      watch: true

  session:
    cookies:
      - domain: #@ d.environment.hosts[0]
        subdomain: auth

  storage:
    local:
      enabled: true

  totp:
    issuer: #@ d.environment.hosts[0]

  notifier:
    smtp:
      address: 'submissions://smtp.gmail.com:465'
      enabled: true
      username: #@ sec.sops("smtp", "username")
      #! NOTE: this has no effect as GMail replaces the sender with the authenticated user.
      sender: #@ "authelia@mail." + d.environment.hosts[0]

  identity_providers:
    oidc:
      enabled: false

  access_control:
    default_policy: 'deny'
    rules:
      - domain: '*'
        subject:
          - 'group:dev'
          - 'group:admins'
        policy: 'two_factor'

secret:
  existingSecret: authelia

#! For the "file" authentication backend.
persistence:
  enabled: true
  #! Minimum size with synology-csi is 1Gi.
  size: 1Gi
