#@ load("@ytt:data", "data")
#@ load("@ytt:json", "json")
#@ load("traefik.lib.yaml", "route")

#@ a = data.values.application
#@ e = data.values.environment
#@ m = data.values.myks

#@ name = a.name or m.context.app

#@ pod_labels = { "app.kubernetes.io/name": name }

#@ cm_name = "config"
#@ config_name = "config.json"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: #@ cm_name
data: #@ { config_name: json.encode(a.builder.config) }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name
spec:
  selector:
    matchLabels: #@ pod_labels
  template:
    metadata:
      labels: #@ pod_labels
    spec:
      volumes:
        - name: static
          emptyDir: {}
        - name: #@ cm_name
          configMap:
            name: #@ cm_name
      initContainers:
        - name: builder
          image: #@ a.builder.image
          args:
            - sh
            - -c
            - |
              npm run build
              cp -vr public/. /static/
          env:
            #@ for/end k in a.builder.env:
            - name: #@ k
              value: #@ a.builder.env[k]
          volumeMounts:
            - name: static
              mountPath: /static
            - name: #@ cm_name
              mountPath: #@ "/app/src/config/" + config_name
              subPath: #@ config_name
              readOnly: true
      containers:
        - image: #@ a.server.image
          name: server
          ports:
            - containerPort: #@ a.server.containerPort
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETGID
                - SETUID
              drop:
                - all
            privileged: false
          volumeMounts:
            - name: static
              mountPath: /usr/share/nginx/html
              readOnly: true

---
apiVersion: v1
kind: Service
metadata:
  name: #@ name
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector: #@ pod_labels

#@ for/end route_doc in route.default(name):
--- #@ route_doc
